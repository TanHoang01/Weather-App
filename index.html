<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Top Bar -->
    <div class="d-flex justify-content-between pt-3 pb-2 ps-4 pe-4">
        <div class="w-50 d-flex">
            <label class="mt-auto mb-auto me-2 fw-bold text-black">Your Country: </label>
            <input class="input_country w-50 p-1 bg-transparent text-black border border-dark rounded-start" type="text" placeholder="Search for country...">
            <button type="submit" class="submit_country pt-2 pb-2 ps-3 pe-3 border-0 rounded-end bg-white">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="select_ctn d-flex">
            <div class="m-auto">
                <i class="me-2"></i>
            </div>
            <select class="select_time p-1 rounded h-100" name="select_time">
                <option value="1">Morning</option>
                <option value="2">Afternoon</option>
                <option value="3">Evening</option>
                <option value="4">Night</option>
            </select>
        </div>
    </div>
    <!-- Body -->
    <div class="content"></div>
</body>
<!-- JS -->
<script src="index.js"></script>
<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
